<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="ul">
		<li>貂蝉</li>
		<li>李白</li>
		<li>西施</li>
		<li>昭君</li>
	</ul>
	<script>
		var ul = document.getElementById('ul');
		ul.onclick = function (e) {
			this.style.background = '#fff';
			console.log(e.target);
			e.target.style.background = '#ccc';
		}
	</script>
</body>
</html>
