<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box table {
			border-collapse: collapse;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="box"></div>

	<script src="../public/js/common.js"></script>
	<script>
		//var s = {name: 'zs',subject: '语文',score: 90};
		//模拟数据
		var arrys = [
			{name: 'zy',subject: '语文',score: 90},
			{name: 'lmk',subject: '语文',score: 90},
			{name: 'hj',subject: '语文',score: 90},
			{name: 'zqh',subject: '语文',score: 90},
			{name: 'wwc',subject: '语文',score: 90},
			{name: 'jwh',subject: '语文',score: 90},
		]
		//表头数据
		var headDatas = ['姓名','科目','成绩','操作'];
		//创建table元素
		var table = document.createElement('table');
		// var box = document.getElementById('box');
		// box.appendChild(table);
		my$('box').appendChild(table);
		table.border = '1px';
		table.width = '400px';
		//创建表头
		var thead = document.createElement('thead');
		table.appendChild(thead);
		//创建数据行
		var tr = document.createElement('tr');
		thead.appendChild(tr);
		tr.style.height = '50px';
		tr.style.background= '#ccc';
		//创建列
		//遍历头部数据，创建th
		for(var i=0;i<headDatas.length;i++) {
				var th = document.createElement('th');
				tr.appendChild(th);
				//th.innerText
				setInnerText(th,headDatas[i]);
		}

		//吧模拟数据放到td里面
		var tbody = document.createElement('tbody');
		table.appendChild(tbody);
		for (var i = 0;i<arrys.length;i++) {
			var arry = arrys[i];
			tr = document.createElement('tr');
			table.appendChild(tr);

			//遍历对象
			for (var key in arry) {
				var td = document.createElement('td');
				tr.appendChild(td);
				setInnerText(td,arry[key]);
			}

			//超链接
			var td = document.createElement('td');
			tr.appendChild(td);
			var link = document.createElement('a');
			td.appendChild(link);
			link.href = 'javascript:void(0)';
			setInnerText(link,'删除');
		}


		// th = document.createElement('th');
		// tr.appendChild(th);
		// setInnerText(th,'科目');

		// th = document.createElement('th');
		// tr.appendChild(th);
		// setInnerText(th,'成绩');

	</script>
</body>
</html>
