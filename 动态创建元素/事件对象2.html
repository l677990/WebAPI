<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	#box {
		width: 100px;
		height: 100px;
		background: pink;
	}
</style>
</head>
<body>
<div id="box"></div>
<script>
	var box = document.getElementById('box');
	box.onclick = fn;
	box.onmouseover = fn;
	box.onmouseout = fn;
	function fn(e) {
		e =e || window.event;
		switch(e.type) {
			case 'click':
			console.log('鼠标点我了');
			break;
			case 'mouseover':
			console.log('鼠标经过我了');
			break;
			case 'mouseout':
			console.log('鼠标离开我了');
			break;
		}
	}
</script>
</body>
</html>
